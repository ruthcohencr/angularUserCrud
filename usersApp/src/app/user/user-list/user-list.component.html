<h2>UserListComponent></h2>

<div *ngFor="let user of users">
  {{ user._id }}
  {{ user.firstName }}
  {{ user.lastName }}
  {{ user.email }}
  <button class="btn btn-primary" (click)="delete(user)">Delete</button>

  <button (click)="user.editable = !user.editable">Edit</button>
  <app-user-edit [user]= "user" 
                 *ngIf="user.editable"
                 (updateUserEvent)="update($event)"></app-user-edit>
                
</div>
